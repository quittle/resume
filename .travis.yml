addons:
    apt:
        packages:
            - lmodern
            - pgf
            - python
            - texlive-font-utils
            - texlive-fonts-recommended
            - texlive-latex-base
            - texlive-latex-extra
            - texlive-xetex
            - xzdec
install:
    - pip install pdfx
script:
    - ./build
    - ./check_links
before_deploy:
    - cp out/main.pdf "Dustin Toff Resume.pdf"
deploy:
    provider: releases
    api_key:
        secure: 
    file: "Dustin Toff Resume.pdf"
    branch: master
    skip_cleanup: true