addons:
    apt:
        packages:
            - aspell-en
            - chktex
            - lmodern
            - pgf
            - poppler-utils # pdftotext
            - texlive-font-utils
            - texlive-fonts-recommended
            - texlive-latex-base
            - texlive-latex-extra
            - texlive-xetex
            - xzdec
install:
    - pip install --user pdfx
script:
    - ./build
    - ./check
before_deploy:
    - cp out/main.pdf "Dustin Toff Resume.pdf"
deploy:
    provider: releases
    api_key:
        secure: 
    file: "Dustin Toff Resume.pdf"
    skip_cleanup: true
    on:
        branch: master
        tags: true